<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mama tracker</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <article>
